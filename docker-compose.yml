version: '3.8'

services:
  google-maps-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}
        NEXT_PUBLIC_PIN_LAT: ${NEXT_PUBLIC_PIN_LAT:-1.2834}
        NEXT_PUBLIC_PIN_LONG: ${NEXT_PUBLIC_PIN_LONG:-103.8607}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    container_name: google-maps-nextjs
